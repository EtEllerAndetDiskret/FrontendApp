<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kino</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/components/navbar/"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body style="font-family: Verdana, Geneva, Tahoma, sans-serif">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="font-size: larger"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          style="color: rgb(230, 76, 76); font-size: larger"
        >
          Kino
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul id="menu" class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/movies" data-navigo>Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/calender" data-navigo>Calender</a>
            </li>
            <ul
              id="buttons"
              style="list-style-type: none; margin: 0.5rem; padding-left: 10vw"
              class="horizontal-ul"
            >
              <li id="login-container" class="password-container">
                <input id="input-user" placeholder="username" class="input" />
                <input
                  id="input-password"
                  type="password"
                  placeholder="password"
                  class="input"
                />
                <button id="btn-login" class="login-btn">Login</button>
              </li>
              <li
                id="logout-container"
                class="password-container"
                style="display: none"
              >
                <span id="user-details"></span> &nbsp;
                <button id="btn-logout" class="btn btn-dark">Logout</button>
              </li>
              <p style="margin: 1em; font-size: x-large" id="response"></p>
            </ul>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>

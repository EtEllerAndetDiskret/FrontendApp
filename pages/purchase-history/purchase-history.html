<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase List</title>
    <style>
        .purchase-entry {
            margin-bottom: 10px;
        }

        .date {
            font-weight: bold;
            cursor: pointer;
        }

        .pdf-container {
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="purchase-history">
        <div class="purchase-entry">
            <div class="date" onclick="togglePdf('pdf1')">October 10, 2023</div>
            <div class="pdf-container" id="pdf1">
                <a href="/path/to/pdf1.pdf" target="_blank">View PDF</a>
            </div>
        </div>

        <div class="purchase-entry">
            <div class="date" onclick="togglePdf('pdf2')">October 12, 2023</div>
            <div class="pdf-container" id="pdf2">
                <a href="/path/to/pdf2.pdf" target="_blank">View PDF</a>
            </div>
        </div>

        <!-- Add more purchase entries as needed -->
    </div>

    <script>
        function togglePdf(containerId) {
            var container = document.getElementById(containerId);
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>

<div class="template">
 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <script src="index.js" type="module"></script>
  <style>

.horizontal-ul {
      list-style-type: none;
      display: flex;
      margin: 0px;
      padding: 0px;
    }

.horizontal-ul  li {
      flex-direction: column;
      padding: 0.2em;
    }

li input {
      padding: 0.2em;
      border-radius: 4px;
      width: 100px;
      border: 1px solid lightgray;
}

.password-container {
      border: 1px gray solid;
      background-color: lemonchiffon;
      border-radius: 5px;
      margin-left: 2em;
}
  </style>
</head>

<body>
  <div style="margin:1em;">
    <h2>Login with your username and password</h2>
    <br />
    
    <ul id="buttons" style="list-style-type: none;" class="horizontal-ul">
   

      <li id="login-container" class="password-container">
        <input id="input-user" placeholder="username">
        <input id="input-password" type="password" placeholder="password">
        <button id="btn-login" class="btn btn-dark">Login</button>
      </li>
      <li id="logout-container" class="password-container" style="display: none;">
        <span id="user-details"></span> &nbsp;
        <button id="btn-logout" class="btn btn-dark">Logout</button>
      </li>
    </ul>
    <hr />
  </div>
  <p style="margin:1em;font-size:x-large" id="response"></p>

</body>

</html>
</div>


<div class="template">
    <style >
    .theater-n-clicked-seats{
    display: flex;
    flex-direction: row;
    margin: 0 auto;
    max-width: 1000px;
        width: 80vw;
    height: 100vh;
}
.booking-container{
    display: flex;
    flex-direction: row-reverse;
    gap: 1rem;
    align-items: center;
    margin: 0 3rem;
    height: 80vh;
}

/* Style the seat container */
.seat-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
}

/* Style the row container */
.row-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Style the individual seats */
.seat {
    width: 4vh;
    height: 2vh;
    margin: 4px;
    background-color: #0dc426;
    border-radius: 2px;
    cursor: pointer;
}

/* Style the selected seats */
.seat.selected {
    background-color: #fff;
    border: 2px solid #041ddd;
    margin: 2px;
}

/* Style the unavailable seats */
.seat.booked {
    background-color: #f20808;
    cursor: not-allowed;
}

/* Style the screen */
.screen {
    width: 100%;
    height: 50px;
    background-color: #333;
    color: #fff;
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}


/* Style the selected seats label */
.selected-seats-label {
    
    border: #041ddd 2px solid;
    font-size: 18px;
    font-weight: bold;
        padding: 10px;
        margin-top: 20px;
    
}

/* Style the confirmation button */
.confirm-btn {
    font-size: 18px;
    padding: 10px;
    margin-top: 20px;
}
</style>
  <div class="theater-n-clicked-seats">
    <div class="booking-container">
      <!-- Selected seats and confirmation button -->
    </div>
    <div class="screen-n-seats">
      <div class="screen">Screen</div>
      <div class="seat-container">
        <!-- Rows of seats -->
      </div>
    </div>
  </div>
</div>

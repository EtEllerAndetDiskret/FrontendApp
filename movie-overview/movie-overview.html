<style>
	.movie-preview {
		margin: 1em;
		max-width: 100%;
		display: grid;
		place-items: center;
	}
	#blur-overlay {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(255, 255, 255, 0); /* Adjust the opacity as needed */
		pointer-events: none; /* Allows interaction with elements beneath the overlay */
	}
	#img-container:hover #blur-overlay {
		background-color: rgba(
			255,
			255,
			255,
			0.3
		); /* Adjust the opacity as needed */
		backdrop-filter: blur(2px);
	}

	#img-container:hover .banner {
		display: block;
	}

	#img-container {
		position: relative;
		display: inline-block;
	}
	#movies-container {
		display: grid;
		grid-template-columns: repeat(3, 1fr); /* 3 columns with equal width */
		gap: 1em; /* Add some gap between previews */
		justify-content: center; /* Horizontally center the grid */
		align-content: center; /* Vertically center the grid */
		padding: 1em; /* Optional padding around the grid */
	}
	.banner {
		pointer-events: all;
		font: 3em sans-serif;
		color: white;
		background-color: rgba(255, 255, 255, 0.5);
		cursor: pointer;
		width: 100%;
		text-align: center;
		display: none;
		margin-top: 15px;
	}
	#banner-container {
		position: absolute;
		width: 100%;
		bottom: 0%;
		text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black,
			1px 1px 0 black;
	}
</style>
<body>
	<div class="template">
		<div id="movies-container"></div>
	</div>
</body>
<script src="./movie-overview.js"></script>
